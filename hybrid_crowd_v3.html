        // Preload all headline images and icons at the start
        function preloadImages() {
            const preloader = document.getElementById('image-preloader');
            if (!preloader) return;

            // Combine all image sources
            const headlineImgs = items.map(h => h.image).filter(Boolean);
            const practiceImgs = items_practice.map(h => h.image).filter(Boolean);
            const gotImgs = got_items.map(h => h.image).filter(Boolean); // Add GOT images
            const iconImgs = Object.values(ICONS).flatMap(type => Object.values(type));
            const allImages = [...new Set([...headlineImgs, ...practiceImgs, ...gotImgs, ...iconImgs])]; // Use Set to avoid duplicates

            // Clear previous images if any
            preloader.innerHTML = '';

            // Preload all images by adding them to the off-screen div
            allImages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.width = 1;
                img.height = 1;
                img.alt = "";
                img.loading = "eager";
                preloader.appendChild(img);
            });
        }
        const app = document.getElementById('app');
        
        /**
         * NEW: Displays a fixation cross for a short duration, then executes a callback.
         * @param {function} callback The function to call after the cross.
         */

            // Set a minimum height to prevent layout collapse, especially on first load
            app.innerHTML = `<div class="flex justify-center items-center h-96 text-6xl text-gray-400">+</div>`;
            
            // Hide progress bar during fixation
            document.getElementById('progress-container').classList.add('hidden');
            document.getElementById('progress-text').classList.add('hidden');

            setTimeout(() => {
                // The callback function (e.g., renderHeadlineStep) will
                // be responsible for showing the progress bar again.
                callback();
            }, 500); // 500ms duration
        }

        const items = [

            { id: 9, text: "Southern Ocean current reverses for first time, signalling risk of climate system collapse", image: "https://mpib.qualtrics.com/ControlPanel/Graphic.php?IM=IM_755qOjTPDhBFCrR", misinfo: true, debunk: "The assertion that a Southern Ocean current has reversed for the first time, signaling a climate system collapse and the potential to double atmospheric CO2 concentrations, is not supported by evidence. While a specific, temporary deep ocean current reversal was observed, the scientific study does not conclude that this event indicates a climate system collapse or an imminent doubling of atmospheric CO2, as verified by Snopes." },

            { id: 17, text: "Attention check", image: "https://mpib.qualtrics.com/ControlPanel/File.php?F=F_xMQ2LwMaabaYtIV", misinfo: true, debunk: "This is an attention check" }
            
        ];

        const got_items = [
            { field1: "Chimpanzee", field2: "Baseball player", image: "https://cornell.yul1.qualtrics.com/ControlPanel/Graphic.php?IM=IM_UteSYpuoJyofP4W" },
            { field1: "Fire station", field2: "Confectionary", image: "https://cornell.yul1.qualtrics.com/ControlPanel/Graphic.php?IM=IM_vAKydv0JcgsEY4D" },

        const items_practice = [
            { id: 5, text: "Veterans group, Democratic lawmakers rally on Capitol Hill to protest VA job cuts", image: "https://mpib.qualtrics.com/ControlPanel/Graphic.php?IM=IM_dweH9mzCdNz1KW0", misinfo: false, debunk: "This is a real news headline." }
        ];

        let falseHeadlines = [];
        let trueHeadlines = [];

        preloadImages();

        let allHeadlines = [];
        let headlineAdviceRatings = [];

        function setupHeadlines() {
            // Filter out the attention check from the main items
            const mainItems = items.filter(item => item.text !== "Attention check");
            const attentionCheckItem = items.find(item => item.text === "Attention check");

             trueHeadlines = mainItems.filter(item => !item.misinfo).map(item => ({
                img: item.image,
                isTrue: true,
                text: item.text,
                debunk: item.debunk
            }));

            falseHeadlines = mainItems.filter(item => item.misinfo).map(item => ({
                img: item.image,
                isTrue: false,
                text: item.text,
                debunk: item.debunk
            }));

            allHeadlines = [...trueHeadlines, ...falseHeadlines];

            // Shuffle the main headlines
            for (let i = allHeadlines.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allHeadlines[i], allHeadlines[j]] = [allHeadlines[j], allHeadlines[i]];
            }

            // Insert the attention check at the 3rd position (index 2)
            if (attentionCheckItem) {
                allHeadlines.splice(2, 0, {
                    img: attentionCheckItem.image,
                    isTrue: false, // It's technically misinfo, but we treat it special
                    text: attentionCheckItem.text,
                    debunk: attentionCheckItem.debunk
                });
            }

             // Pre-generate and store the advice ratings for each headline
            headlineAdviceRatings = allHeadlines.map(headline => {
                // Special advice for attention check
                if (headline.text === "Attention check") {
                    return {
                        human: [], // Not needed, will be handled by getAdviceHTML
                        llm: [],
                        hybrid: [],
                        attention: [true, true, true, false, false, false] // 3 green, 3 red
                    };
                }
                
                // Normal advice for other headlines
                const isTrue = headline.isTrue;
                const hybridHuman = generateCrowdRatings(3, isTrue).map(r => ({ type: 'human', rating: r }));
                const hybridLlm = generateCrowdRatings(3, isTrue).map(r => ({ type: 'robot', rating: r }));

                return {
                    human: generateCrowdRatings(6, isTrue),
                    llm: generateCrowdRatings(6, isTrue),
                    hybrid: [...hybridHuman, ...hybridLlm]
                };
            });
            
            headlines = allHeadlines.map(h => h.text);
            factCheckerRatings = allHeadlines.map(h => h.isTrue ? 'TRUE' : 'FALSE');

        /**

         * @param {boolean} isTrueHeadline The actual veracity of the headline.
         * @returns {boolean[]} An array of true/false ratings.
         */
        function generateCrowdRatings(count, isTrueHeadline) {
            const ratings = [];
            const crowdAccuracy = 0.83; // Approx. 5 out of 6 are correct
            for (let i = 0; i < count; i++) {
                const isRaterCorrect = Math.random() < crowdAccuracy;
                ratings.push(isRaterCorrect ? isTrueHeadline : !isTrueHeadline);
            }
            return ratings.sort(() => Math.random() - 0.5); // Shuffle for randomness
        }

                }
            });
        }

        function resetAdvisorRank() {
            advisorRankings = [];
            updateAdvisorRankUI();
            const errorDiv = document.getElementById('advisor-rank-error');
            if (errorDiv) errorDiv.classList.add('hidden');
        }

        function handleAdvisorPreferenceNext() {
            const errorDiv = document.getElementById('advisor-rank-error');
            // Ensure all 3 options are ranked before proceeding
            // if (advisorRankings.length === 3) { // Removed for testing
                surveyData.advisorPreferenceRank = [...advisorRankings]; // Save a copy
                if (errorDiv) errorDiv.classList.add('hidden');
                nextStep();
            // } else {
            //     if (errorDiv) errorDiv.classList.remove('hidden');
            // }
        }

        function handleNewsSourceRank(element, value) {
            const numOptions = 3; // CHANGED from 6
            // Only add if it's not already ranked and we haven't ranked all options
            if (!newsSourceRankings.includes(value) && newsSourceRankings.length < numOptions) {
                newsSourceRankings.push(value);
                updateNewsSourceRankUI();
            }
        }

        function updateNewsSourceRankUI() {
            const options = document.querySelectorAll('#news-source-options .option-rank-button');
            options.forEach(option => {
                const value = option.dataset.value;
                const rankIndex = newsSourceRankings.indexOf(value);
                
                // Clear existing rank badge
                const existingBadge = option.querySelector('.rank-badge');
                if (existingBadge) {
                    existingBadge.remove();
                }
                
                if (rankIndex !== -1) {
                    // Item is ranked
                    option.classList.add('selected-rank');
                    const badge = document.createElement('span');
                    badge.className = 'rank-badge';
                    badge.textContent = `(${rankIndex + 1})`;
                    option.appendChild(badge);
                } else {
                    // Item is not ranked
                    option.classList.remove('selected-rank');
                }
            });
        }

        function resetNewsSourceRank() {
            newsSourceRankings = [];
            updateNewsSourceRankUI();
            const errorDiv = document.getElementById('news-source-rank-error');
            if (errorDiv) {
                errorDiv.textContent = "Please rank your top three options to continue."; // Ensure text is correct
                errorDiv.classList.add('hidden');
            }
        }

        function handleTrustInNewsNext() {
            const errorDiv = document.getElementById('news-source-rank-error');
            if (errorDiv) errorDiv.classList.add('hidden'); // Always hide error

            // Save whatever rankings exist, even if incomplete
            surveyData.newsSourcePreferenceRank = [...newsSourceRankings]; 
            
            nextStep(); // Proceed regardless of how many are ranked
        }

        function handleAdvisorPreference() {
            const selected = document.querySelector('input[name="advisor_preference"]:checked');
            if (selected) {
                surveyData.advisorPreference = selected.value;
            } else {
                surveyData.advisorPreference = 'Not answered';
            }
            nextStep();
        }

        function handleSelfSelectAdvisor() {
            const selected = document.querySelector('input[name="self_select"]:checked');
            const errorDiv = document.getElementById('self-select-error');
            if (selected) {
                errorDiv.classList.add('hidden');
                // This is where we set the choice for the rest of the survey
                selfSelectChoice = selected.value;
                surveyData.selfSelectChoice = selfSelectChoice;
                // Since this is their only choice, it's also their preference
                surveyData.advisorPreference = selfSelectChoice;
                nextStep();
            } else {
                errorDiv.classList.remove('hidden');
            }
        }

        function saveData(stepId) {
             const inputs = app.querySelectorAll('input:checked, input[type="text"], input[type="number"]');
             if (stepId.startsWith('headlineLoop')) {
                 if (inputs.length > 0) {
                    const input = inputs[0];
                    if (!surveyData.answers[currentHeadlineIndex]) {
                        surveyData.answers[currentHeadlineIndex] = {};
                    }
                    surveyData.answers[currentHeadlineIndex][input.name] = input.value;
                 }
             } else {
                 surveyData[stepId] = {};
                 inputs.forEach(input => {
                     if (input.type === 'checkbox') {
                         if (!surveyData[stepId][input.name]) {
                             surveyData[stepId][input.name] = [];
                         }
                         surveyData[stepId][input.name].push(input.value);
                     } else {
                        surveyData[stepId][input.name] = input.value;
                     }
                 });
             }
        }
        
        function nextPracticeQuestion() {
            const input = app.querySelector('input:checked');
            if (input) {
                if (!surveyData.practice) surveyData.practice = {};
                surveyData.practice[input.name] = input.value;
            }
            currentPracticeQuestion++;
            if (currentPracticeQuestion >= 2) { // Changed from 3 to 2
                currentStep++;
                renderStep();
            } else {
                renderPracticeRoundStep();
            }
        }

        function prevPracticeQuestion() {
            if (currentPracticeQuestion > 0) {
                currentPracticeQuestion--;
                renderPracticeRoundStep();
            } else {
                prevStep();
            }
        }

        function nextHeadline() {
            saveData(`headlineLoop-q${currentQuestionInLoop}`);
            currentQuestionInLoop++;
            
            if (currentQuestionInLoop >= 2) { // Changed from 3 to 2
                // This was the last question for this headline.
                // Check if we should show feedback.
                // UPDATED: This check now *only* looks at the base userCondition
                const isFeedback = ['Control (Feedback)', 'Fact-checker (Feedback)', 'Human-only (Feedback)', 'LLM-only (Feedback)', 'Hybrid (Feedback)', 'Self-select (Feedback)'].includes(userCondition);
                
                if (isFeedback) {
                    // NEW LOGIC: Always call the inline feedback renderer
                    renderInlineFeedbackScreen(); 
                    
                    /* OLD LOGIC TO BE REMOVED
                    // NEW LOGIC STARTS HERE
                    
                    // Determine the actual condition being applied
                    let conditionForFeedback = selfSelectChoice || userCondition;
                    if (userCondition === 'Self-select (Feedback)') {
                        if (conditionForFeedback === 'Control') conditionForFeedback = 'Control (Feedback)';
                        if (conditionForFeedback === 'Fact-checker') conditionForFeedback = 'Fact-checker (Feedback)';
                        if (conditionForFeedback === 'Human-only') conditionForFeedback = 'Human-only (Feedback)';
                        if (conditionForFeedback === 'LLM-only') conditionForFeedback = 'LLM-only (Feedback)';
                        if (conditionForFeedback === 'Hybrid') conditionForFeedback = 'Hybrid (Feedback)';
                    }
                    
                    // Check if this is a "No Advice" (Control) feedback condition
                    const isControlFeedback = conditionForFeedback === 'Control (Feedback)';

                    if (isControlFeedback) {
                        // Call the new "inline" feedback renderer
                        renderControlFeedbackScreen();
                    } else {
                        // Call the original "summary screen" feedback renderer for advice conditions
                        renderFeedbackScreen();
                    }
                    // NEW LOGLOGIC ENDS HERE
                    */
                } else {
                    proceedToNextHeadline();
                }
            } else {
                // This was not the last question, render the next one.
                renderHeadlineStep();
            }
        }

        /**
         * Renders the feedback screen after a trial.
         */
        /* function renderFeedbackScreen() {
            // ... THIS ENTIRE FUNCTION IS NOW REMOVED ...
        }
        */

        /**
         * Renders the feedback "inline" by re-showing the veracity question
         * with the user's answer highlighted and the true answer overlaid on the image.
         * This is used for ALL feedback conditions.
         */
        function renderInlineFeedbackScreen() {
            // Hide progress bar during feedback
            // document.getElementById('progress-container').classList.add('hidden'); // REMOVED
            // document.getElementById('progress-text').classList.add('hidden'); // REMOVED

            const headlineObj = allHeadlines[currentHeadlineIndex];
            const adviceHTML = getAdviceHTML(currentHeadlineIndex); // Will be empty for Control
            const userAnswer = surveyData.answers[currentHeadlineIndex]?.confidence;
            const isTrue = headlineObj.isTrue;

            // 1. Build the overlay
            const trueStatusText = isTrue ? 'ACCURATE' : 'INACCURATE';
            // Use bright colors to stand out on the dark overlay
            const overlayColorClass = isTrue ? 'text-green-400' : 'text-red-400'; 
            
            let userJudgmentText = ''; // This will hold the CORRECT/INCORRECT text
            let headlineStatusText = ''; // This will hold the ACCURATE/INACCURATE text

            // Check for attention check first
            if (headlineObj.text === "Attention check") {
                userJudgmentText = 'This headline is an attention check.';
            } else {
                // It's not an attention check.
                
                // 1. Determine if the user was correct (with the fix)
                if (userAnswer) {
                    const userThinksInaccurate = userAnswer.includes('inaccurate');
                    const userWasCorrect = (isTrue === !userThinksInaccurate);

                    if (userWasCorrect) {
                        userJudgmentText = `<span class="text-green-400">Your answer was CORRECT.</span>`;
                    } else {
                        userJudgmentText = `<span class="text-red-400">Your answer was INCORRECT.</span>`;
                    }
                }

                // 2. Determine headline status
                headlineStatusText = `This headline is <span class="${overlayColorClass}">${trueStatusText}</span>.`;
            }
            
            const overlayHTML = `
                <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.65); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 1rem; border-radius: 8px;">
                    ${headlineStatusText ? `<p class="text-white text-3xl font-bold" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">${headlineStatusText}</p>` : ''}
                    <p class="text-white text-3xl font-bold ${headlineStatusText ? 'mt-6' : ''}" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">
                        ${userJudgmentText}
                    </p>
                </div>
            `;
            
            // 2. Build the headline stimulus with overlay
            const headlineStimulusHTML = `
                <div class="mb-4 flex flex-col items-center justify-center" style="position: relative;">
                    <img src="${headlineObj.img}" alt="News Stimulus" class="max-w-full max-h-96 rounded shadow-md" />
                    ${overlayHTML}
                </div>
            `;

            // 3. Build the veracity question, highlighting the user's answer
            const options = ["Very confident<br>it's inaccurate", "Moderately confident<br>it's inaccurate", "Somewhat confident<br>it's inaccurate", "Somewhat confident<br>it's accurate", "Moderately confident<br>it's accurate", "Very confident<br>it's accurate"];
            
            // NEW: Determine if user was correct and create feedback message
            /* MOVED THIS LOGIC INTO THE OVERLAY
            let feedbackMessageHTML = '';
            // Only show correct/incorrect if it's not the attention check
            if (headlineObj.text !== "Attention check" && userAnswer) {
                const userThinksInaccurate = userAnswer.includes('inaccurate');
                const userWasCorrect = (isTrue === !userThinksInaccurate);

                if (userWasCorrect) {
                    feedbackMessageHTML = `<p class="text-xl text-center font-medium text-green-600 mt-6 mb-2">Your answer was CORRECT.</p>`;
                } else {
                    feedbackMessageHTML = `<p class="text-xl text-center font-medium text-red-600 mt-6 mb-2">Your answer was INCORRECT.</p>`;
                }
            }
            */
            
            const questionHTML = `
                <div>
                    <p class="font-medium mb-3 text-center">Your response:</p>
                    <div class="option-grid">
                        ${options.map((o,i) => {
                            const val = o.replace('<br>', ' ');
                            const isUserAnswer = val === userAnswer;
                            // Apply the new highlight class if this was the user's answer
                            const highlightClass = isUserAnswer ? 'highlight-user-answer' : '';
                            
                            return `<div>
                                        <input type="radio" name="confidence" value="${val}" id="conf_${i}" class="hidden" disabled ${isUserAnswer ? 'checked' : ''}>
                                        <label class="option-button ${highlightClass}" for="conf_${i}" style="opacity: 0.9;">${o}</label>
                                    </div>`;
                        }).join('')}
                    </div>
                </div>`;

            // 4. Render the final screen
            app.innerHTML = `
                <div onclick="proceedToNextHeadline()" class="cursor-pointer">
                    ${adviceHTML}
                    ${headlineStimulusHTML}
                    <div class="space-y-8 mt-8">${questionHTML}</div>
                    
                    <div class="text-center text-gray-500 mt-8 font-medium">
                        Click anywhere to continue.
                    </div>
                </div>
            `;
        }

        /**
         * Moves to the next headline or ends the loop.
         */
        function proceedToNextHeadline() {
            currentHeadlineIndex++;
            currentQuestionInLoop = 0;
            
            if (currentHeadlineIndex >= allHeadlines.length) {
                currentStep++;
                renderStep();
            } else {
                // MODIFIED: Show fixation cross before rendering next headline
                showFixationCross(renderHeadlineStep);
            }
        }
        
        /**
         * NEW: Handles the 'Next' button on the practice round instructions.
         * Shows fixation cross, then starts the practice round.
         */
        function startPracticeRound() {
            saveData('task_transition'); // Save data from the transition step
            currentStep++; // Move to 'practice_round'
            showFixationCross(renderPracticeRoundStep);
        }
        
        /**
         * NEW: Handles the 'Start' button on the final instructions.
         * Shows fixation cross, then starts the main headline task.
         */
        function startHeadlineTask() {
            saveData('final_instructions'); // Save data from the instructions step
            currentStep++; // Move to 'headlineLoop'
            showFixationCross(renderHeadlineStep);
        }

        function nextStep() {
            const stepData = surveySteps[currentStep];
            if (!stepData) return;

            // Save data for the current step
            saveData(stepData.id);

            currentStep++;
            renderStep();
        }

        function prevHeadline() {
            currentQuestionInLoop--;
            if (currentQuestionInLoop < 0) {
                if (currentHeadlineIndex > 0) {
                    currentHeadlineIndex--;
                    currentQuestionInLoop = 1; // Go to the last question of the previous headline (was 2)
                } else {
                    currentQuestionInLoop = 0; // Stay on the first question of the first headline
                }
            }
            renderHeadlineStep();
        }


        function prevStep() {
            let targetStep = currentStep - 1;

            while (targetStep >= 0) {
                const stepData = surveySteps[targetStep];
                let conditionMet = true;
                if (stepData.condition) {
                    // Check if the condition for the target step is met
                    conditionMet = typeof stepData.condition === 'function' 
                        ? stepData.condition(userCondition) 
                        : stepData.condition === userCondition;
                }

                if (conditionMet) {
                    // If the step is valid, update currentStep and render it
                    currentStep = targetStep;

                    // Special handling if we're moving back to the headline loop
                    if (stepData.id === 'headlineLoop') {
                        currentHeadlineIndex = allHeadlines.length - 1;
                        currentQuestionInLoop = 1; // (was 2)
                    }
                    if (stepData.id === 'practice_round') {
                        currentPracticeQuestion = 1; // (was 2)
                    }
                    
                    renderStep();
                    return; // Exit after rendering the valid step
                }

                // If condition not met, check the step before it
                targetStep--;
            }
        }

        function startCondition(condition) {
            userCondition = condition;
            surveyData.condition = condition;
            setupHeadlines();

            // Reset survey data
            currentStep = 0;
            currentHeadlineIndex = 0;
            currentQuestionInLoop = 0;
            currentPracticeQuestion = 0;
            selfSelectChoice = '';
            surveyData = { answers: {} };
            newsSourceOrder = []; // Reset this too

            renderStep();
        }

        // Enhanced: Track order of news source selection and show (1), (2), (3) on buttons
        let newsSourceOrder = [];
        function handleNewsSourceClick(e, idx) {
            const input = e.target;
            if (input.checked) {
                if (newsSourceOrder.length >= 3) {
                    input.checked = false;
                    return;
                }
                newsSourceOrder.push(idx);
            } else {
                newsSourceOrder = newsSourceOrder.filter(i => i !== idx);
            }
            updateNewsSourceLabels();
        }

        function updateNewsSourceLabels() {
            const labels = document.querySelectorAll('.news-source-label');
            labels.forEach((label, i) => {
                const order = newsSourceOrder.indexOf(i);
                // Remove any previous numbering
                const baseText = label.textContent.replace(/ \([123]\)$/,'');
                if (order !== -1) {
                    label.textContent = `${baseText} (${order+1})`;
                } else {
                    label.textContent = baseText;
                }
            });
        }

        function handleSocialPlatformClick(event) {
            const clickedCheckbox = event.target;
            const allPlatformCheckboxes = document.querySelectorAll('input[name="social_platforms"]');
            const noneCheckbox = Array.from(allPlatformCheckboxes).find(cb => cb.value === 'None of these');
            const otherCheckbox = Array.from(allPlatformCheckboxes).find(cb => cb.value === 'Other');
            const otherWrapper = document.getElementById('social_platforms_other_wrapper');
            
            if (otherWrapper && otherCheckbox) {
                otherWrapper.classList.toggle('hidden', !otherCheckbox.checked);
            }
            
            if (!noneCheckbox) return;

            const otherCheckboxes = Array.from(allPlatformCheckboxes).filter(cb => cb.value !== 'None of these');

            if (clickedCheckbox.value === 'None of these' && clickedCheckbox.checked) {
                // If "None of these" is checked, uncheck all others.
                otherCheckboxes.forEach(cb => { cb.checked = false; });
                // Also hide the 'Other' text field if it was open
                if (otherWrapper) otherWrapper.classList.add('hidden');
            } else if (clickedCheckbox.checked) {
                // If any other platform is checked, uncheck "None of these".
                noneCheckbox.checked = false;
            }
        }

        function handleFakeVerifyClick(event) {
            const allCheckboxes = document.querySelectorAll('input[name="fake_verify"]');
            const otherCheckbox = Array.from(allCheckboxes).find(cb => cb.value === 'Other');
            const otherWrapper = document.getElementById('fake_verify_other_wrapper');

            if (otherWrapper && otherCheckbox) {
                otherWrapper.classList.toggle('hidden', !otherCheckbox.checked);
            }
        }

        // Add event listeners for the test menu
        document.querySelectorAll('#test-menu .btn-test').forEach(button => {
            button.addEventListener('click', () => {
                const condition = button.dataset.condition;
                if (condition) {
                    startCondition(condition);
                }
            });
        });
    </script>
